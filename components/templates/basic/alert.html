{% load component_tags %}
<div class="alert alert-{{ variant }}{% if dismissible %} alert-dismissible fade show{% endif %}" role="alert" {% for key, value in attrs.items %}{{ key }}="{{ value }}" {% endfor %}>
  {% slot "default" %}Alert message{% endslot %}
  {% if dismissible %}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  {% endif %}
</div>
