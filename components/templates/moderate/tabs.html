{% load component_tags %}
<div {% for key, value in attrs.items %}{{ key }}="{{ value }}" {% endfor %}>
  <ul class="nav nav-{{ style }}" role="tablist">
    {% for item in items %}
    <li class="nav-item" role="presentation">
      <button class="nav-link{% if forloop.counter0 == active %} active{% endif %}" id="tab-{{ forloop.counter0 }}" data-bs-toggle="tab" data-bs-target="#content-{{ forloop.counter0 }}" type="button" role="tab">
        {{ item.label }}
      </button>
    </li>
    {% endfor %}
  </ul>
  <div class="tab-content mt-3">
    {% for item in items %}
    <div class="tab-pane fade{% if forloop.counter0 == active %} show active{% endif %}" id="content-{{ forloop.counter0 }}" role="tabpanel">
      {{ item.content|safe }}
    </div>
    {% endfor %}
  </div>
</div>
