{% load component_tags %}
<div class="card" {% for key, value in attrs.items %}{{ key }}="{{ value }}" {% endfor %}>
  {% if img_top %}
  <img src="{{ img_top }}" class="card-img-top" alt="">
  {% endif %}
  <div class="card-body">
    {% if title %}
    <h5 class="card-title">{{ title }}</h5>
    {% endif %}
    {% if subtitle %}
    <h6 class="card-subtitle mb-2 text-muted">{{ subtitle }}</h6>
    {% endif %}
    {% slot "default" %}Card content{% endslot %}
  </div>
  {% if img_bottom %}
  <img src="{{ img_bottom }}" class="card-img-bottom" alt="">
  {% endif %}
</div>
