{% load component_tags %}
<div class="card stat-card border-{{ variant }}" {% for key, value in attrs.items %}{{ key }}="{{ value }}" {% endfor %}>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h6 class="text-muted mb-2">{{ title }}</h6>
        <h2 class="mb-0">{{ value }}</h2>
        {% if trend and trend_value %}
        <small class="text-{{ trend }}">
          {% if trend == 'up' %}↑{% elif trend == 'down' %}↓{% else %}→{% endif %}
          {{ trend_value }}
        </small>
        {% endif %}
      </div>
      {% if icon %}
      <div class="stat-icon">
        <i class="{{ icon }} fs-1 text-{{ variant }}"></i>
      </div>
      {% endif %}
    </div>
  </div>
</div>
